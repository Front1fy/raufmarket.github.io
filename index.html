<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YuppiLand</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#f4fbff;
    color:#222;
    transition:.3s;
}

/* Qaranlƒ±q mod arxa fonu - t√ºnd g√∂y/mavi tonlarƒ± v…ô aƒü yazƒ±lar */
body.dark {
    background: linear-gradient(135deg, #0a1a3b, #13264f, #1b3270);
    color: #fff; /* B√ºt√ºn yazƒ±lar aƒü olacaq */
}

/* HEADER */
.header{
    background:#2fa4aa;
    height:120px;
    border-bottom-left-radius:60% 35px;
    border-bottom-right-radius:70% 35px;
    position:relative;
}

/* DARK MODE TOGGLE */
.theme-toggle{
    position:absolute;
    top:14px;
    left:14px;
    width:38px;
    height:38px;
    border-radius:50%;
    background:rgba(255,255,255,.25);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
.theme-toggle::before{
    content:"";
    width:16px;height:16px;border-radius:50%;
    background:#fff;box-shadow:-6px 0 0 0 #2fa4aa;transition:.3s;
}
body.dark .theme-toggle::before{
    width:18px;height:18px;background:#ffd54f;
    box-shadow:0 -10px 0 -7px #ffd54f,0 10px 0 -7px #ffd54f,10px 0 0 -7px #ffd54f,-10px 0 0 -7px #ffd54f;
}

/* LOGO */
.logo-wrap{position:relative;height:55px;}
.logo{
    width:110px;height:110px;background:#fff;border-radius:50%;
    position:absolute;left:50%;top:-55px;transform:translateX(-50%);
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 10px 25px rgba(0,0,0,.25);z-index:10;
}
.logo img{width:80px;}

/* CONTENT */
.content{text-align:center;padding:15px;}
h1{
    font-size:22px;
    margin-bottom:8px;
    color: inherit; /* Qaranlƒ±q modda aƒü olacaq */
}
h1 span{
    font-weight:bold; /* Ba≈ülƒ±q qalƒ±n olacaq */
}

/* REY */
.rating-container{margin:70px 0 20px;}
.rating{margin:10px 0;}
.star{
    font-size:32px;
    color:#ccc;
    cursor:pointer;
    transition:.2s;
}
/* Aktiv ulduz normal */
.star.active{color:#ffc107;}

/* Qara rejimd…ô parlayan ulduz */
body.dark .star.active{
    color:#ffd700;
    text-shadow:
        0 0 5px #ffd700,
        0 0 10px #ffd700,
        0 0 15px #ffd700,
        0 0 20px #ffd700;
}

/* Hover zamanƒ± canlƒ± parlaq effekti */
.star:hover{
    color:#ffd700;
    text-shadow:0 0 5px #ffd700,0 0 10px #ffd700,0 0 15px #ffd700;
}

#ratingText,#countText{font-size:14px;color:inherit;margin:2px 0;} /* inherit aƒü olacaq */

/* REVIEW MODAL */
.review-box{
    display:none;
    margin-top:10px;
    background:#fff;padding:15px;
    max-width:360px;margin-left:auto;margin-right:auto;
    border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.2);
    color:#000;
}
.review-box textarea,input{
    width:100%;margin:8px 0;padding:10px;border-radius:6px;border:1px solid #ccc;
}
.review-box button{
    padding:10px 20px;border:none;background:#2fa4aa;color:#fff;border-radius:8px;cursor:pointer;
}

/* MENU */
.menu-card{
    background:#2fa4aa;color:#fff;max-width:360px;margin:20px auto;padding:18px;border-radius:12px;
    display:flex;justify-content:space-between;cursor:pointer;animation:pulse 1.4s infinite;
}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}

/* FOOTER */
.footer{margin-top:25px;font-size:14px;color:inherit;text-align:center;}
#message{margin-top:10px;color:#4caf50;font-weight:bold;}

/* Sosial d√ºym…ôl…ôr logolar */
.social-buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}
.social-btn{
    font-size:28px;
    color:#2fa4aa; /* g√ºnd√ºz modda g√∂r√ºn…ôn r…ông */
    text-decoration:none;
    transition:0.3s;
}
.social-btn:hover{
    color:#1d7c80; /* g√ºnd√ºz hover effekti */
}
body.dark .social-btn{
    color:#fff; /* qaranlƒ±q modda aƒü r…ông */
}
body.dark .social-btn:hover{
    color:#ffd54f; /* qaranlƒ±q hover effekti */
}
</style>
</head>

<body>
<div class="header"><div class="theme-toggle" id="themeToggle"></div></div>

<div class="logo-wrap">
    <div class="logo">
        <img src="logo.png" alt="YuppiLand">
    </div>
</div>

<div class="content">
    <h1><span>YuppiLand ∆èyl…ônc…ô M…ôrk…ôzi</span></h1>

    <!-- REY -->
    <div class="rating-container">
        <div class="rating" id="stars"></div>
        <div id="ratingText"></div>
        <div id="countText"></div>

        <div class="review-box" id="reviewBox">
            <input type="text" id="nameInput" placeholder="Adƒ±nƒ±z" required>
            <textarea id="commentInput" placeholder="R…ôyinizi yazƒ±n..." required></textarea>
            <input type="hidden" id="ulduzInput">
            <button id="submitReview">G√∂nd…ôr</button>
        </div>
        <div id="message"></div>
    </div>

    <!-- MENYU -->
    <div class="menu-card" onclick="alert('Menyu buraya baƒülanacaq')">
        <span>üìñ Menyuya baxƒ±n</span><span>‚Ä∫</span>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div>∆èlaq…ô: xxxxxxx</div>
        <div>M…ôkan ‚Äî Bin…ô at√ßƒ±lƒ±q m…ôrk…ôzinin yaxƒ±nlƒ±ƒüƒ±</div>

        <!-- Sosial d√ºym…ôl…ôr logolar -->
        <div class="social-buttons">
            <a href="https://www.tiktok.com/" target="_blank" class="social-btn"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/xxxxxxx" target="_blank" class="social-btn"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</div>

<script>
/* THEME */
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
toggle.onclick=()=>{
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
};

/* RATING */
const starBox=document.getElementById("stars");
const ratingText=document.getElementById("ratingText");
const countText=document.getElementById("countText");
const reviewBox=document.getElementById("reviewBox");
const nameInput=document.getElementById("nameInput");
const commentInput=document.getElementById("commentInput");
const ulduzInput=document.getElementById("ulduzInput");
const message=document.getElementById("message");

let reviews=JSON.parse(localStorage.getItem("reviews")||"[]");
let selected=0;

function drawStars(avg=0){
    starBox.innerHTML="";
    for(let i=1;i<=5;i++){
        let s=document.createElement("span");
        s.innerText="‚òÖ";
        s.className="star"+(i<=avg?" active":"");
        s.onclick=()=>openReviewForm(i);
        starBox.appendChild(s);
    }
}

function openReviewForm(val){
    selected=val;
    ulduzInput.value=val;
    reviewBox.style.display="block";
    drawStars(val);
    nameInput.focus();
}

function updateStats(){
    if(!reviews.length){
        ratingText.innerText="D…ôy…ôrl…ôndirin";
        countText.innerText="";
        drawStars();
        return;
    }
    let avg=(reviews.reduce((a,b)=>a+b,0)/reviews.length).toFixed(2);
    ratingText.innerText="Ortalama: "+avg+" ‚≠ê";
    countText.innerText="R…ôy sayƒ±: "+reviews.length;
    drawStars(Math.round(avg));
}

document.getElementById("submitReview").onclick=e=>{
    e.preventDefault();
    if(!nameInput.value.trim() || !commentInput.value.trim()) return;
    reviews.push(selected);
    localStorage.setItem("reviews",JSON.stringify(reviews));
    message.innerText="R…ôyiniz √º√ß√ºn t…ô≈ü…ôkk√ºr edirik üíô";
    reviewBox.style.display="none";
    nameInput.value=""; commentInput.value="";
    updateStats();
};

updateStats();
</script>
</body>
</html>
