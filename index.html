<!DOCTYPE html>
<html lang="az">
<head>

<title>YuppiLand</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#f4fbff;
    color:#222;
    transition:.3s;
}
body.dark {background: linear-gradient(135deg, #0a1a3b, #13264f, #1b3270); color:#fff;}

/* HEADER */
.header{background:#2fa4aa;height:120px;border-bottom-left-radius:60% 35px;border-bottom-right-radius:70% 35px;position:relative;}
.theme-toggle{position:absolute;top:14px;left:14px;width:38px;height:38px;border-radius:50%;background:rgba(255,255,255,.25);display:flex;align-items:center;justify-content:center;cursor:pointer;}
.theme-toggle::before{content:"";width:16px;height:16px;border-radius:50%;background:#fff;box-shadow:-6px 0 0 0 #2fa4aa;transition:.3s;}
body.dark .theme-toggle::before{width:18px;height:18px;background:#ffd54f;box-shadow:0 -10px 0 -7px #ffd54f,0 10px 0 -7px #ffd54f,10px 0 0 -7px #ffd54f,-10px 0 0 -7px #ffd54f;}

/* LOGO */
.logo-wrap{position:relative;height:55px;}
.logo{width:110px;height:110px;background:#fff;border-radius:50%;position:absolute;left:50%;top:-55px;transform:translateX(-50%);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 25px rgba(0,0,0,.25);z-index:10;}
.logo img{width:80px;}

/* CONTENT */
.content{text-align:center;padding:15px;}
h1{font-size:22px;margin-bottom:8px;color:inherit;}
h1 span{font-weight:bold;}

/* RATING */
.rating-container{margin:70px 0 20px;}
.rating{margin:10px 0;}
.star{font-size:32px;color:#ccc;cursor:pointer;transition:.2s;}
.star.active{color:#ffc107;}
body.dark .star.active{color:#ffd700;text-shadow:0 0 5px #ffd700,0 0 10px #ffd700,0 0 15px #ffd700,0 0 20px #ffd700;}
.star:hover{color:#ffd700;text-shadow:0 0 5px #ffd700,0 0 10px #ffd700,0 0 15px #ffd700;}
#ratingText{font-size:14px;color:inherit;margin:2px 0;}

/* REVIEW BOX */
.review-box{
    display:none;
    margin-top:15px;
    background:rgba(255,255,255,0.95);
    padding:20px;
    max-width:360px;
    margin-left:auto;
    margin-right:auto;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
    color:#000;
}
body.dark .review-box{background:rgba(30,30,30,0.95); color:#fff;}
.review-box input, .review-box textarea{
    width:100%; margin:10px 0; padding:12px; border-radius:8px; border:1px solid #ccc;
}
body.dark .review-box input, body.dark .review-box textarea{border:1px solid #555; background:#1e1e1e; color:#fff;}
.review-box button{
    width:100%; padding:12px; border:none; border-radius:8px; background:#2fa4aa; color:#fff; font-weight:bold; cursor:pointer; transition:.3s;
}
.review-box button:hover{background:#1d7c80;}

/* MENU */
.menu-card{background:#2fa4aa;color:#fff;max-width:360px;margin:20px auto;padding:18px;border-radius:12px;display:flex;justify-content:space-between;cursor:pointer;animation:pulse 1.4s infinite;}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}

/* FOOTER */
.footer{margin-top:25px;font-size:14px;color:inherit;text-align:center;}
#message{margin-top:10px;font-weight:bold;color:#4caf50;}

/* Sosial d√ºym…ôl…ôr */
.social-buttons{display:flex;justify-content:center;gap:20px;margin-top:10px;}
.social-btn{font-size:28px;color:#2fa4aa;text-decoration:none;transition:.3s;}
.social-btn:hover{color:#1d7c80;}
body.dark .social-btn{color:#fff;}
body.dark .social-btn:hover{color:#ffd54f;}
</style>
</head>

<body>
<div class="header"><div class="theme-toggle" id="themeToggle"></div></div>

<div class="content">

    <!-- REVIEW BOX -->
    <div class="review-box" id="reviewBox">
        <form id="reviewForm">
            <input type="text" id="nameInput" name="name" placeholder="Adƒ±nƒ±z" required>

<div class="social-buttons">

</div>

<script>
/* THEME */
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
toggle.onclick=()=>{document.body.classList.toggle("dark"); localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");};

/* RATING */
const starBox=document.getElementById("stars");
const ratingText=document.getElementById("ratingText");
const reviewBox=document.getElementById("reviewBox");
const ulduzInput=document.getElementById("ulduzInput");
const reviewForm=document.getElementById("reviewForm");
const message=document.getElementById("message");

let selected=0;

function drawStars(avg=0){
    starBox.innerHTML="";
    for(let i=1;i<=5;i++){
        let s=document.createElement("span");
        s.innerText="‚òÖ";
        s.className="star"+(i<=avg?" active":"");
        s.onclick=()=>openReviewForm(i);
        starBox.appendChild(s);
    }
}

function openReviewForm(val){
    selected=val;
    ulduzInput.value=val;
    reviewBox.style.display="block";
    drawStars(val);
    reviewBox.scrollIntoView({behavior:"smooth"});
}

drawStars();

/* Formspree AJAX g√∂nderimi */
reviewForm.addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(reviewForm);
    fetch("https://formspree.io/f/xlgwrvrv", {  // s…ônin Formspree linkini buraya yaz
        method:"POST",
        body: formData,
        headers: {"Accept": "application/json"}
    })
    .then(response=>{

            message.innerText="R…ôyiniz √º√ß√ºn t…ô≈ü…ôkk√ºr edirik üíô";
            reviewBox.style.display="none";
            reviewForm.reset();
            drawStars(selected);
        } else {
            message.innerText="X…ôta ba≈ü verdi. Z…ôhm…ôt olmasa yenid…ôn c…ôhd edin.";
        }
    })
    .catch(err=>{
        message.innerText="X…ôta ba≈ü verdi. Z…ôhm…ôt olmasa yenid…ôn c…ôhd edin.";
    });
});
</script>
</body>
</html>
